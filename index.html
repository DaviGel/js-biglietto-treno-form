<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del Treno Form</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Mio CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Form di input -->
      <div class="container p-5">
        <div id="title text-secondary-emphasis">
          <h1 class="text-center mb-3">Calcola il prezzo del tuo Biglietto</h1>
        </div>
        <form id="my-form" class="d-flex flex-column align-items-center">
          <div class="container text-center">
            <div class="row align-items-center">
              <div class="col-12 col-lg-4">
                <div class="mb-3">
                  <label class="form-label">Nome e Cognome</label>
                  <input
                    type="text"
                    class="form-control shadow-none"
                    id="nome-passeggero"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="mb-3">
                  <label class="form-label">Kilometri da percorrere</label>
                  <input
                    type="number"
                    class="form-control shadow-none"
                    id="kilometri"
                  />
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="mb-3">
                  <label class="form-label">Fascia d'et√†</label>
                  <select id="eta-passeggero" class="form-select shadow-none">
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="bottoni mt-3">
            <button type="button" form="my-form" class="btn btn-sm">
              Genera
            </button>
            <button type="reset" form="my-form" class="btn btn-sm">
              Annulla
            </button>
          </div>
        </form>
        <!-- Stampa del biglietto -->
        <div id="biglietto" class="d-none mt-5">
          <h2 class="text-secondary-emphasis">Il tuo biglietto</h2>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Dettaglio Passeggeri</h5>
              <div class="container">
                <div class="row align-items-center">
                  <div id="nome-passeggero-biglietto" class="col p-3 rounded">
                    Nome Passeggero
                  </div>
                  <div class="col">
                    <div class="fw-bold">Offerta</div>
                    <div>Biglietto standard</div>
                  </div>
                  <div class="col">
                    <div class="fw-bold">Carrozza</div>
                    <div>1 - First class</div>
                  </div>
                  <div class="col">
                    <div class="fw-bold">Codice CP</div>
                    <div id="cap">00000</div>
                  </div>
                  <div class="col">
                    <div class="fw-bold">Costo Biglietto</div>
                    <div id="costo-biglietto"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Mio JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
