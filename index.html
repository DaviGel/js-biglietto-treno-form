  <body>
    <!-- MILESTONE 1: 1. Creo due input che prendano come parametro i km da
    percorrere e l'età del passeggero. 2. Creo un bottone che stampi in console

      <input id="kilometri" type="number" />
      <input id="eta" type="number" />
      <button type="button">Genera</button>
    </form>

    <!-- MILESTONE 2: 3. Creo un form che prenda in input
    Nome e Cognome del passeggero e lo salvi nella variabile nomePasseggero, i

    e la salvi nella variabile etaPasseggero. 4. Il bottone che prima stampava
    in console il prezzo del biglietto adesso in più al suo `click` stampa in
    pagina il bliglietto del passeggero contenente il recap dei dati più il
    prezzo finale del biglietto. Formattare il prezzo del biglietto col metodo
    `toFixed(2)` per visualizzarlo con massimo due decimali. -->
