<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del Treno Form</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Mio CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- MILESTONE 2: 3. Creo un form che prenda in input
    Nome e Cognome del passeggero e lo salvi nella variabile nomePasseggero, i
    km da percorrere e li salvi nella variabile kilometri e l'età del passeggero
    e la salvi nella variabile etaPasseggero. 4. Il bottone che prima stampava
    in console il prezzo del biglietto adesso in più al suo `click` stampa in
    pagina il bliglietto del passeggero contenente il recap dei dati più il
    prezzo finale del biglietto. Formattare il prezzo del biglietto col metodo
    `toFixed(2)` per visualizzarlo con massimo due decimali. -->

    <div class="container">
      <div id="title">
        <h1>Calcola il prezzo del tuo Biglietto</h1>
      </div>
      <form id="my-form">
        <div class="mb-3">
          <label class="form-label">Nome e Cognome</label>
          <input
            type="text"
            class="form-control"
            id="nome-passeggero"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="form-label">Fascia d'età</label>
          <select id="eta-passeggero" class="form-select">
            <option value="1">Minorenne</option>
            <option value="2">Maggiorenne</option>
            <option value="3">Over 65</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Kilometri da percorrere</label>
          <input type="number" class="form-control" id="kilometri" />
        </div>
        <button type="button" class="btn btn-primary">Genera</button>
      </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Mio JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
